<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoGlow landing page</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
      
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
       <img src="images/image1.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="images/butterfly.jpg" alt="Logo" />
              <h1>GoGlow Salon and Spa</h1>
            </div>

            <div class="links">
              <ul>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#" class="btn">contact us</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                  <p> ADDRESS: 2/11, Fifth street, </p>
                   <p> Guindy, Chennai - 600022</p>
                
              </div>
              <p class="text">
                Use promo code Valar01 to get 15% offer on each appointment!
              </p>
              <div class="cta">
                <a href="#" class="btn">Book appointments</a>
              </div>
            </div>

            <div class="right">
              <img src="images/engin-akyurt-g-m8EDc4X6Q-unsplash.jpg" alt="Person Image" class="person" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
